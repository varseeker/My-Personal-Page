<div class="row p-2">
    <div class="card shadow">
        <div class="tittle">
            <h1 class="fs-3 mt-3 text-center">
                <span style="color: #0e3363">Donations </span><span style="color: #FF971C">Form</span>
            </h1>
            <hr />
        </div>
        <div class="body">
            <form action="" class="row g-3" [formGroup]="donateForm" (ngSubmit)="onSubmit()">
                <div class="col-md-6 has-validation">
                    <label class="form-label">Donor Name</label>
                    <input type="text" class="form-control {{ isFieldValid('donor') }}" placeholder="Donor Name" formControlName="donor" />
                    <div class="invalid-feedback" validation-message [control]="donateForm.controls['donor']" [label]="'Name'">
                    </div>
                </div>
                <div class="col-md-6 has-validation">
                    <label class="form-label">Amount</label>
                    <input type="number" min="1" class="form-control {{ isFieldValid('amount') }}" placeholder="Amount" formControlName="amount" />
                    <div class="invalid-feedback" validation-message [control]="donateForm.controls['amount']" [label]="'Amount '">
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Message</label>
                    <input type="text" min="1" class="form-control" placeholder="Message" formControlName="message" />
                </div>
                <div class="col-8 mb-3">
                    <button type="submit" class="btn btn-outline-success me-2 w-100" [disabled]="donateForm.invalid">
    Submit
  </button>
                </div>
                <div class="col-4 mb-3">
                    <button type="reset" class="btn btn-outline-warning w-100" (click)="onReset()">
    <i class="fa fa-undo"></i>
  </button>
                </div>
            </form>
        </div>
    </div>
</div>
