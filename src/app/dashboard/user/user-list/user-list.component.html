<div class="row p-2">
    <div class="card shadow">
        <div class="tittle">
            <h1 class="fs-3 mt-3 text-center">
                <span style="color: #0e3363">User </span><span style="color: #FF971C">List</span>
            </h1>
            <hr />
        </div>
        <div class="body table-responsive">
            <table class="table table-striped table-hover table-inverse shadow">
                <thead class="thead-inverse">
                    <tr>
                        <th style="color: #0e3363">User ID</th>
                        <th style="color: #0e3363">Username</th>
                        <th style="color: #0e3363">Password</th>
                        <th style="color: #0e3363">Fullname</th>
                        <th style="color: #0e3363">Email</th>
                        <th style="color: #0e3363">Phone</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <ng-container *ngIf="users.length > 0; else kosong">
                    <tbody *ngFor="let user of users">
                        <tr class="text-center">
                            <td scope="row">
                                <span class="text-brown">{{ user.id | uppercase }}</span>
                            </td>
                            <td>{{ user.username }}</td>
                            <td> --------- </td>
                            <td>{{ user.fullName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>

                            <!-- <ng-container *ngIf="user.status == 'reserved'; then first; else elseTemplate"></ng-container>
                          <ng-template #first>
                              <td><span appBadges [color]="'secondary'" [model]="'rounded-pill'">{{user.status}}</span></td>
                          </ng-template>
                          <ng-template #elseTemplate>
                              <ng-container *ngIf="user.status == 'checked-in'; else secondElseTemplate">
                                  <td><span appBadges [color]="'primary'" [model]="'rounded-pill'">{{user.status}}</span></td>
                              </ng-container>
                              <ng-template #secondElseTemplate>
                                  <td><span appBadges [color]="'danger'" [model]="'rounded-pill'">{{user.status}}</span></td>
                              </ng-template>
                          </ng-template> -->

                            <!-- ACTION -->
                            <td>
                                <button class="btn btn-outline-warning mb-1 col-5 w-100" routerLink="/dashboard/{{ user.id }}">
                                <i class="fas fa-edit"></i>
                              </button>
                                <button class="btn btn-outline-danger mb-1 col-5 w-100" (click)="onDelete(user.id!)">
                                <i class="fas fa-trash-alt"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </ng-container>
                <ng-template #kosong>
                    <tbody>
                        <tr>
                            <td colspan="8" rowspan="5" class="text-center mt-2 fs-5 fw-bold">
                                Data Kosong
                            </td>
                        </tr>
                    </tbody>
                </ng-template>
            </table>
        </div>
    </div>
</div>
