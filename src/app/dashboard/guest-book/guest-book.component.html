<div class="content">
    <div class="container shadow">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary w-100 my-5" (click)="showGuest()">
                SHOW GUEST BOOK
              </button>
            </div>
            <div class="col-12" *ngIf="show == true">
                <div class="container contentnya shadow">
                    <div class="row">
                        <div class="col-12 my-2">
                            <app-guestbook-form></app-guestbook-form>
                            <div class="row">
                                <div class="col-6 w-100">
                                    <div class="row">
                                        <div class="col-xs-1-12">
                                            <div class="card shadow">
                                                <div class="card-body">
                                                    <form>
                                                        <div class="mb-3">
                                                            <label for="" class="form-label">Search by : </label>
                                                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                                                            <small id="helpId" class="form-text text-muted">Help text</small>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <app-guestbook-list></app-guestbook-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer-dashboard></app-footer-dashboard>
