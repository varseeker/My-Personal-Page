<section class="get-in-touch">
    <div class="container-md shadow p-5">
        <h1 class="title">Get in touch</h1>
        <form class="contact-form row" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" type="text" required formControlName="name"/>
                <label 
                class="label mb-3" 
                for="name"
                >Name</label>
            </div>
            <div class="form-field col-lg-6">
                <input id="email" class="input-text js-input" type="email" required formControlName="email"/>
                <label 
                class="label mb-3" 
                for="email"
                >Email</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="message" class="input-text js-input" type="text" required formControlName="message"/>
                <label 
                class="label mb-3" 
                for="message"
                >Message</label>
            </div>
            <div class="form-field col-lg-12">
                <input 
                class="submit-btn" 
                type="submit" 
                value="Send" 
                (click)="onReset()"
                />
            </div>
        </form>
    </div>
</section>
