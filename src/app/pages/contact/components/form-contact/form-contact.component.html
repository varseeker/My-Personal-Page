<section class="get-in-touch">
  <div class="container-md shadow p-5">
    <h1 class="title">Get in touch</h1>
    <form
      class="contact-form row"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-field col-lg-6">
        <input
          id="name"
          class="input-text js-input form-control {{ isFieldValid('name') }}"
          type="text"
          formControlName="name"
        />
        <div
          class="invalid-feedback"
          validation-message
          [control]="contactForm.controls['name']"
          [label]="'Name'"
        ></div>
        <label class="label mb-5" for="name">Name</label>
      </div>
      <div class="form-field col-lg-6">
        <input
          id="email"
          class="input-text js-input form-control {{ isFieldValid('email') }}"
          type="email"
          required
          formControlName="email"
        />
        <div
          class="invalid-feedback"
          validation-message
          [control]="contactForm.controls['email']"
          [label]="'Email'"
        ></div>
        <label class="label mb-5" for="email">Email</label>
      </div>
      <div class="form-field col-lg-12">
        <input
          id="message"
          class="input-text js-input form-control {{ isFieldValid('message') }}"
          type="text"
          required
          formControlName="message"
        />
        <div
          class="invalid-feedback"
          validation-message
          [control]="contactForm.controls['message']"
          [label]="'Message'"
        ></div>
        <label class="label mb-5" for="message">Message</label>
      </div>
      <div class="form-field col-lg-12">
        <button 
        class="submit-btn" 
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#feedback-message">SEND</button>
      </div>
    </form>
  </div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="feedback-message"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: #ff8902;">Hey!</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" style="color: #0e3363;">Thank a lot for the feedback, we appreciate it!</div>
      </div>
    </div>
  </div>
</section>
