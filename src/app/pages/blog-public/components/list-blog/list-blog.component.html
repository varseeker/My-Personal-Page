<div class="container shadow-lg konten p-4 mb-4" style="border-radius: 20px;">
    <div class="row d-flex justify-content-center">
        <div class="col-2">
            <h1><span style="color: #0e3363;">Our </span><span style="color: #ff971c;">Blog</span></h1>
        </div>
        <hr class="mb-5 mt-2">
    </div>
    <div class="row ">
        <div class="col-4" *ngFor="let item of blogs ">
            <div class="card shadow mb-4" style="border-radius: 20px;">
                <div class="card-body ">
                    <h5 class="card-title " style="color: #0e3363; ">{{ item.title }}</h5>
                    <h6 class="card-subtitle mb-2 " style="color: #ff971c ">{{ item.author }}</h6>
                    <p class="card-text ">{{ item.content | slice:0:100 }} . . . .</p>
                    <button class="btn " style="background-color: #ff971c; color: #0e3363; " routerLink="/pages/blog/{{item.url}"><b>Details</b></button>
                </div>
            </div>
        </div>
    </div>
</div>
